<html>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {margin:0;}

* {
      font-family: "Roboto", sans-serif;
}

.header-bar {
    width: 100%;
    background-color: #00A67F;
    overflow: auto;
}

.header-bar__menu-item {
    float: left;
    width: 20%;
    text-align: center;
    padding: 12px 0;
    transition: all 0.3s ease;
    color: white;
    font-size: 2em;

    border-color: #00A67F;
    border-width: 1px;
    box-sizing: border-box;
}

.header-bar__menu-icon {
    max-width: 100%;
    max-height: 2em;
    height: auto;
}

.header-bar a:hover {
    background-color: #00D1A0;
}
</style>

<div class="header-bar">
    <a class="header-bar__menu-item header-bar__menu-icon"><img src="../assets/icon128.png"</a>
