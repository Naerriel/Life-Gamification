<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<style>
body {margin:0;}

* {
      font-family: Roboto;
}

.header-bar {
    width: 100%;
    background-color: #00A67F;
    overflow: auto;
}

.header-bar__text {
    float: left;
    width: 13%;
    text-align: center;
    padding: 12px 0;
    transition: all 0.3s ease;
    color: white;
    font-size: 24px;
}

.header-bar__icon {
    float: left;
    width: 10%;
    text-align: center;
    padding: 12px 0;
    transition: all 0.3s ease;
    color: white;
    font-size: 36px;

}

.header-bar a:hover {
    background-color: #00D1A0;
}
</style>
<body>

<div class="header-bar">
  	<a class="header-bar__icon"><img src="../assets/icon32.png"</a>
  	<a class="header-bar__text">Home</a>
  	<a class="header-bar__text">Edit skills</a>
  	<a class="header-bar__text">Import / Export</a>
</div>

</body>
</html>
