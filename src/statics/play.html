<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  </head>
  <body>
    <header class="mainHeader">
      <div class="headerContainer content">
        <a class="header-element">
          <img class="header-icon" src="./SVG/iconwhite.svg">
          <span class="header-description">
            Home
          </span>
        </a>
        <a class="header-element">
          <img class="header-icon" src="./SVG/add-skill.svg">
          <span class="header-description">
            Add skill
          </span>
        </a>
        <a class="header-element">
          <img class="header-icon" src="./SVG/history.svg">
          <span class="header-description">
            History
          </span>
        </a>
        <a class="header-element">
          <img class="header-icon" src="./SVG/settings.svg">
          <span class="header-description">
            Settings
          </span>
        </a>
      </div>
    </header>
    <main>
      <div class="content">
        <div class="skill">
          <div class="skill-level-info">
            <span class="skill-level">
              73
            </span>
            <span class="skill-level-label">
              Lvl
            </span>
          </div>
          <span class="skill-name">
            Picie wody
          </span>
          <div class="progress-bar">
            <div class="progress-bar-fill" id="picieWody">
            </div>
          </div>
        </div>
        <div class="skill skill-collapsed">
          <div class="skill-edit-icons">
            <button>
              <img class="skill-edit-icon" src="./SVG/drag-n-drop.svg">
            </button>
            <button>
              <img class="skill-edit-icon" src="./SVG/edit.svg">
            </button>
          </div>
          <div class="skill-level-info">
            <span class="skill-level">
              14
            </span>
            <span class="skill-level-label">
              Lvl
            </span>
          </div>
          <span class="skill-name">
            Kliknij mnie
          </span>
          <div class="progress-bar">
            <div class="progress-bar-fill" id="kliknijMnie">
            </div>
          </div>
          <span class="experience">
            234/256
          </span>
          <div class="add-experience">
            <div class="add-experience-btn">
              <button>
                <img class="add-experience-icon" src="./SVG/timer-icon.svg">
              </button>
            </div>
            <div class="play">
              <div class="play-buttons">
                <button>
                  <img class="play-button" src="./SVG/pause.svg">
                </button>
                <button>
                  <img class="play-button" src="./SVG/play.svg">
                </button>
                <button>
                  <img class="play-button" src="./SVG/stop.svg">
                </button>
                <span class="play-time-left">
                  24:59
                </span>
                <span class="play-exp-added">
                  +1 exp
                </span>
              </div>
              <div class="play-progress">
                <div class="play-progress-fill">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="skill">
          <div class="skill-level-info">
            <span class="skill-level">
              6
            </span>
            <span class="skill-level-label">
              Lvl
            </span>
          </div>
          <span class="skill-name">
            Jazda na rolkach
          </span>
          <div class="progress-bar">
            <div class="progress-bar-fill" id="rolki">
            </div>
          </div>
        </div>
        <div class="skill">
          <div class="skill-level-info">
            <span class="skill-level">
              1
            </span>
            <span class="skill-level-label">
              Lvl
            </span>
          </div>
          <span class="skill-name">
            Pisanie lewą ręką
          </span>
          <div class="progress-bar">
            <div class="progress-bar-fill" id="lewa">
            </div>
          </div>
        </div>
        <div class="skill">
          <div class="skill-level-info">
            <span class="skill-level">
              7
            </span>
            <span class="skill-level-label">
              Lvl
            </span>
          </div>
          <span class="skill-name">
            Robienie na drutach
          </span>
          <div class="progress-bar">
            <div class="progress-bar-fill" id="druty">
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
