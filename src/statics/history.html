<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body>
    <header class="mainHeader">
      <div class="headerContainer content">
        <a class="header-element">
          <img class="header-icon" src="./SVG/iconwhite.svg">
          <span class="header-description">
            Home
          </span>
        </a>
        <a class="header-element">
          <img class="header-icon" src="./SVG/add-skill.svg">
          <span class="header-description">
            Add skill
          </span>
        </a>
        <a class="header-element">
          <img class="header-icon" src="./SVG/history.svg">
          <span class="header-description">
            History
          </span>
        </a>
        <a class="header-element">
          <img class="header-icon" src="./SVG/settings.svg">
          <span class="header-description">
            Settings
          </span>
        </a>
      </div>
    </header>
    <main>
      <div class="content">
        <div class="history-filter">
          <div class="select-skill">
            <label class="filter-label">
              Skill:
            </label>
            <input type="text" class="history-skill-select">
            <button class="history-skill-select-btn"></button>
            <ul class="filter-skill-list">
              <li class="filter-skill">
                <button>
                  Jazda na rolkach
                </button>
              </li>
              <li class="filter-skill">
                <button>
                  Picie wody
                </button>
              </li>
              <li class="filter-skill">
                <button>
                  Robienie na drutach
                </button>
              </li>
              <li class="filter-skill">
                <button>
                  Pisanie lewą ręką
                </button>
              </li>
            </ul>
          </div>
          <label class="filter-label">
            From:
          </label>
          <input type="date" class="history-date-select">
          <label class="filter-label">
            To:
          </label>
          <input type="date" class="history-date-select" value="2018-05-21">
          <button class="filter-finish-button" id="filter-cancel"></button>
          <button class="filter-finish-button" id="filter-accept"></button>
        </div>
        <div class="history">
          <div class="history-specific-info">
            <span class="history-date">
              today 12:30 - 12:55
            </span>
            <span class="history-exp">
              +30 exp
            </span>
            <span class="history-stars">
              4
              <i class="fas fa-star"></i>
            </span>
          </div>
          <div class="history-main-information">
            <span class="history-skill-name">
              Jazda na rolkach
            </span>
            <img class="history-icon" src="./SVG/timer-history.svg">
          </div>
        </div>
        <div class="history">
          <div class="history-specific-info">
            <span class="history-date">
              today 12:00 - 12:25
            </span>
            <span class="history-exp">
              +30 exp
            </span>
            <span class="history-stars">
              5
              <i class="fas fa-star"></i>
            </span>
          </div>
          <div class="history-main-information">
            <span class="history-skill-name">
              Jazda na rolkach
            </span>
            <img class="history-icon" src="./SVG/timer-history.svg">
          </div>
        </div>
        <div class="history">
          <div class="history-specific-info">
            <span class="history-date">
              yesterday 21:21
            </span>
            <span class="history-exp">
              +10 exp
            </span>
          </div>
          <div class="history-main-information">
            <span class="history-skill-name">
              Picie wody
            </span>
            <img class="history-icon" src="./SVG/timer-history.svg">
          </div>
        </div>
        <div class="history">
          <div class="history-specific-info">
            <span class="history-date">
              yesterday 17:11
            </span>
            <span class="history-exp">
              +10 exp
            </span>
          </div>
          <div class="history-main-information">
            <span class="history-skill-name">
              Picie wody
            </span>
            <img class="history-icon" src="./SVG/timer-history.svg">
          </div>
        </div>
        <div class="history">
          <div class="history-specific-info">
            <span class="history-date">
              19.05 11:50 - 12:15
            </span>
            <span class="history-exp">
              +30 exp
            </span>
            <span class="history-stars">
              2
              <i class="fas fa-star"></i>
            </span>
          </div>
          <div class="history-main-information">
            <span class="history-skill-name">
              Robienie na drutach
            </span>
            <img class="history-icon" src="./SVG/timer-history.svg">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
