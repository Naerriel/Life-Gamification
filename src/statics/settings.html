<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  </head>
  <body>
    <header class="mainHeader">
      <div class="headerContainer content">
        <a class="header-element">
          <img class="header-icon" src="./SVG/iconwhite.svg">
          <span class="header-description">
            Home
          </span>
        </a>
        <a class="header-element">
          <img class="header-icon" src="./SVG/add-skill.svg">
          <span class="header-description">
            Add skill
          </span>
        </a>
        <a class="header-element">
          <img class="header-icon" src="./SVG/history.svg">
          <span class="header-description">
            History
          </span>
        </a>
        <a class="header-element">
          <img class="header-icon" src="./SVG/settings.svg">
          <span class="header-description">
            Settings
          </span>
        </a>
      </div>
    </header>
    <main>
      <div class="content">
        <div class="settings">
          <div class="column">
            <section class="settings-section">
              <div class="settings-section-header">
                <img class="settings-icon" src="./SVG/add-exp-settings.svg">
                <span class="settings-header-label">
                  Add Experience Settings
                </span>
              </div>
              <div class="section-content">
                <div>
                  <span class="setting-description">
                    Experience at a time:
                  </span>
                  <input class="setting-input" type="text" value="10">
                </div>
              </div>
            </section>
            <section class="settings-section">
              <div class="settings-section-header">
                <img class="settings-icon" src="./SVG/timer-settings.svg">
                <span class="settings-header-label">
                  Timer Settings
                </span>
              </div>
              <div class="section-content">
                <div>
                  <span class="setting-description">
                    Time:
                  </span>
                  <input class="setting-input" type="text" value="25:00">
                </div>
                <div>
                  <span class="setting-description">
                    Experience per session:
                  </span>
                  <input class="setting-input" type="text" value="30">
                </div>
                <div id="setting-pomodoro-checkbox">
                  <span class="setting-description">
                    Pomodoro Timer:
                  </span>
                  <input
                    class="setting-input setting-checkbox"
                    type="checkbox"
                    value="off">
                </div>
                <div class="setting-pomodoro-information">
                  <div>
                    <span class="setting-description">
                      Length of a break:
                    </span>
                    <input class="setting-input" type="text" value="5">
                  </div>
                  <div>
                    <span class="setting-description">
                      Length of a big break:
                    </span>
                    <input class="setting-input" type="text" value="30">
                  </div>
                  <div>
                    <span class="setting-description">
                      Number of pomodoros:
                    </span>
                    <input class="setting-input" type="text" value="8">
                  </div>
                  <div>
                    <span class="setting-description">
                      Number of big breaks:
                    </span>
                    <input class="setting-input" type="text" value="1">
                  </div>
                </div>
              </div>
            </section>
          </div>
          <div class="column">
            <section class="settings-section">
              <div class="settings-section-header">
                <img class="settings-icon" src="./SVG/import-export.svg">
                <span class="settings-header-label">
                  Import / Export
                </span>
              </div>
              <div class="section-content">
                <button class="setting-btn">
                  Import
                </button>
                <button class="setting-btn">
                  Export
                </button>
                <textarea
                  class="setting-importExport-textarea"
                  placeholder="Place your JSON here"></textarea>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
